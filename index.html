<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bypasser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); /* Rainbow gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            background: #f0f0f0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); /* Rainbow button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #8b00ff, #4b0082, #0000ff, #00ff00, #ffff00, #ff7f00, #ff0000); /* Reverse rainbow on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .result span {
            flex-grow: 1;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff); /* Rainbow copy button */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .copy-btn:hover {
            background: linear-gradient(45deg, #8b00ff, #4b0082, #0000ff, #00ff00, #ffff00, #ff7f00, #ff0000); /* Reverse rainbow on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link Bypasser</h2>
        <input type="text" id="linkInput" placeholder="Enter link here">
        <button onclick="bypassLink()">Bypass Link</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function bypassLink() {
            var link = document.getElementById('linkInput').value;
            var resultDiv = document.getElementById('result');
            if (link) {
                resultDiv.innerHTML = '<strong>Processing...</strong>'; // Show processing message
                
                fetch(`https://et.goatbypassers.xyz/api/adlinks/bypass?url=${encodeURIComponent(link)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.bypassed) {
                            resultDiv.innerHTML = '<span><strong>Result:</strong> ' + data.bypassed + '</span><button class="copy-btn" onclick="copyToClipboard(\'' + data.bypassed + '\')">Copy</button>';
                        } else {
                            resultDiv.innerHTML = '<strong>Error:</strong> Failed to bypass the link.';
                        }
                    })
                    .catch(() => {
                        resultDiv.innerHTML = '<strong>Error:</strong> Unable to connect to the API.';
                    });
            } else {
                resultDiv.innerHTML = '<strong>Error:</strong> Please enter a link.';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }, () => {
                alert('Failed to copy');
            });
        }
    </script>
</body>
</html>
