<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJ Bypass</title> <!-- Tab name -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000428, #004e92); /* Deep space blue gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.solarsystemscope.com/textures/download/2k_stars_milky_way.jpg'); /* Starry background image */
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Transparent dark background */
            padding: 30px;
            border-radius: 16px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Deeper shadow for depth */
            width: 400px;
            border: 2px solid #1e3c72; /* Border matching space theme colors */
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1e90ff; /* Bright space blue text */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 18px;
            background: #333;
            color: #1e90ff; /* Blue input text */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #1e3c72; /* Dark blue button */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #283e51; /* Lighter blue on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        .result span {
            flex-grow: 1;
            color: #1e90ff; /* Blue result text */
        }
        .copy-btn {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #1e3c72; /* Match the primary button color */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .copy-btn:hover {
            background: #283e51; /* Lighter blue on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>KJ Bypass</h2>
        <input type="text" id="linkInput" placeholder="Enter link here">
        <button onclick="confirmBypass()">Get Link</button> <!-- Button text changed -->
        <div id="result" class="result"></div>
    </div>
    <script>
        // Show popup warning on page load
        window.onload = function() {
            alert('Warning: Using this tool incorrectly can get you blacklisted. Please use responsibly.');
        };

        function confirmBypass() {
            var confirmAction = confirm('Warning: Using this tool incorrectly can get you blacklisted. Do you want to proceed?');
            if (confirmAction) {
                bypassLink();
            }
        }

        function bypassLink() {
            var link = document.getElementById('linkInput').value;
            var resultDiv = document.getElementById('result');
            if (link) {
                resultDiv.innerHTML = '<strong>Processing...</strong>'; // Show processing message
                
                fetch(`https://et.goatbypassers.xyz/api/adlinks/bypass?url=${encodeURIComponent(link)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.bypassed) {
                            resultDiv.innerHTML = '<span><strong>Result:</strong> ' + data.bypassed + '</span><button class="copy-btn" onclick="copyToClipboard(\'' + data.bypassed + '\')">Copy</button>';
                        } else {
                            resultDiv.innerHTML = '<strong>Error:</strong> Failed to bypass the link.';
                        }
                    })
                    .catch(() => {
                        resultDiv.innerHTML = '<strong>Error:</strong> Unable to connect to the API.';
                    });
            } else {
                resultDiv.innerHTML = '<strong>Error:</strong> Please enter a link.';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }, () => {
                alert('Failed to copy');
            });
        }
    </script>
</body>
</html>
