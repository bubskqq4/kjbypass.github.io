<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bypasser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff6600, #ff0066); /* Bold orange to pink gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.9); /* Darker background for contrast */
            padding: 30px;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7); /* Deeper shadow */
            width: 400px;
            border: 2px solid #ff0066; /* Bold border */
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc00; /* Bright yellow text */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 18px;
            background: #333;
            color: #ffcc00; /* Yellow input text */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #ff0066; /* Bold pink button */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #ff3366; /* Slightly lighter pink on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }
        .result span {
            flex-grow: 1;
            color: #ffcc00; /* Yellow result text */
        }
        .copy-btn {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #ff0066; /* Match the primary button color */
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .copy-btn:hover {
            background: #ff3366; /* Slightly lighter pink on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link Bypasser</h2>
        <input type="text" id="linkInput" placeholder="Enter link here">
        <button onclick="bypassLink()">Bypass Link</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function bypassLink() {
            var link = document.getElementById('linkInput').value;
            var resultDiv = document.getElementById('result');
            if (link) {
                resultDiv.innerHTML = '<strong>Processing...</strong>'; // Show processing message
                
                fetch(`https://et.goatbypassers.xyz/api/adlinks/bypass?url=${encodeURIComponent(link)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.bypassed) {
                            resultDiv.innerHTML = '<span><strong>Result:</strong> ' + data.bypassed + '</span><button class="copy-btn" onclick="copyToClipboard(\'' + data.bypassed + '\')">Copy</button>';
                        } else {
                            resultDiv.innerHTML = '<strong>Error:</strong> Failed to bypass the link.';
                        }
                    })
                    .catch(() => {
                        resultDiv.innerHTML = '<strong>Error:</strong> Unable to connect to the API.';
                    });
            } else {
                resultDiv.innerHTML = '<strong>Error:</strong> Please enter a link.';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }, () => {
                alert('Failed to copy');
            });
        }
    </script>
</body>
</html>
